<!DOCTYPE html>
<html>
    <head>
        <title>objects</title>
    </head>
    <body>
        <h2>Objects in Javascript</h2>
        <p>There are two ways to access the objects .property or ["property"] </p>
        <p id="demo"></p>
        <script>
            var person = 
            {
                firstname : "I",
                age : "20"

            }
            document.getElementById("demo").innerHTML= person.firstname + " am " + person.age + " years" + " old";
        </script>
    </body>
</html>
